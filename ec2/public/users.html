<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>All Users: </h1>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>UNI</th>
                <th>Is Admin</th>
            </tr>
        </thead>
        <tbody id="userTable">
            <!-- User data will be inserted here -->
        </tbody>
    </table>
    <script>
        // This script will run after the page loads
        window.onload = function() {
            // Assuming 'users' variable is populated with user data from the server
            const tableBody = document.getElementById('userTable');
            users.forEach(user => {
                const row = `<tr>
                    <td>${user.firstName}</td>
                    <td>${user.lastName}</td>
                    <td>${user.email}</td>
                    <td>${user.uni}</td>
                    <td>${user.isAdmin ? 'Yes' : 'No'}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        };
    </script>
</body>
</html>
